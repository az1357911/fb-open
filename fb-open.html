<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>打開 Facebook Composer</title>
</head>
<body>
  <p>正在為您打開 Facebook App 發文頁面...</p>

  <script>
    // 優先打開 Facebook App 的發文介面
    window.location.href = "intent://m.facebook.com/composer/#Intent;package=com.facebook.katana;scheme=https;end";

    // 備援：1.5 秒後跳轉 Facebook 行動網頁版的發文介面
    setTimeout(() => {
      window.location.href = "https://m.facebook.com/composer/";
    }, 1500);
  </script>
</body>
</html>
