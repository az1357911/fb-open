<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>打開 Facebook 發文</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.5;
    }
    .btn {
      background-color: #1877F2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .loading {
      margin: 20px 0;
      display: none;
      font-size: 14px;
      color: #555;
    }
    .timer {
      font-weight: bold;
      color: #1877F2;
    }
  </style>
</head>
<body>
  <h1>Facebook 發文工具</h1>
  <p>點擊按鈕開啟 Facebook 發文</p>
  
  <button class="btn" id="openBtn">開啟 Facebook 發文</button>
  
  <div class="loading" id="loadingMsg">
    <p>正在嘗試開啟 Facebook 應用，<span class="timer" id="countdownTimer">3</span> 秒後自動轉至網頁版...</p>
  </div>
  
  <script>
    const openBtn = document.getElementById('openBtn');
    const loadingMsg = document.getElementById('loadingMsg');
    const countdownTimer = document.getElementById('countdownTimer');
    
    // 偵測裝置和瀏覽器類型
    function detectDevice() {
      const userAgent = navigator.userAgent.toLowerCase();
      
      // 檢查是否為iOS裝置
      const isIOS = /iphone|ipad|ipod/.test(userAgent) || 
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1); // iPad Pro 12.9" 
      
      // 檢查是否為Android裝置
      const isAndroid = /android/.test(userAgent);
      
      return { isIOS, isAndroid };
    }
    
    function openFacebook() {
      loadingMsg.style.display = 'block';
      
      const { isIOS, isAndroid } = detectDevice();
      
      // 嘗試開啟APP
      if (isIOS) {
        // iOS使用URL Scheme
        window.location.href = 'fb://composer';
      } else if (isAndroid) {
        // Android使用Intent機制
        window.location.href = 'intent://composer#Intent;scheme=fb;package=com.facebook.katana;end';
      } else {
        // 其他裝置也嘗試兩種方式
        try {
          window.location.href = 'fb://composer';
        } catch (e) {
          console.error('iOS scheme失敗', e);
        }
        
        try {
          window.location.href = 'intent://composer#Intent;scheme=fb;package=com.facebook.katana;end';
        } catch (e) {
          console.error('Android intent失敗', e);
        }
      }
      
      // 倒數計時然後跳轉到網頁版
      let countdown = 3;
      const timer = setInterval(() => {
        countdown--;
        countdownTimer.textContent = countdown;
        
        if (countdown <= 0) {
          clearInterval(timer);
          window.location.href = 'https://m.facebook.com/composer/';
        }
      }, 1000);
    }
    
    // 設定按鈕事件監聽
    openBtn.addEventListener('click', openFacebook);
  </script>
</body>
</html>
