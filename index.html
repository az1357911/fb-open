<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>打開 Facebook 發文</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.5;
    }
    .btn {
      background-color: #1877F2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn-ios {
      background-color: #007AFF;
    }
    .loading {
      margin: 20px 0;
      display: none;
    }
    .fallback {
      margin-top: 30px;
      display: none;
    }
    #iosBtn, #androidBtn {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Facebook 發文工具</h1>
  <p>自動偵測到您的裝置類型</p>
  
  <div>
    <a href="fb://composer" class="btn btn-ios" id="iosBtn">開啟 Facebook 發文</a>
    <button class="btn" id="androidBtn">開啟 Facebook 發文</button>
  </div>
  
  <div class="loading" id="loadingMsg">
    <p>正在嘗試開啟 Facebook 應用...</p>
  </div>
  
  <div class="fallback" id="fallbackMsg">
    <p>如果 Facebook 應用沒有自動開啟，請點擊下方按鈕：</p>
    <a href="https://m.facebook.com/composer/" class="btn">使用網頁版開啟</a>
  </div>
  
  <script>
    const iosBtn = document.getElementById('iosBtn');
    const androidBtn = document.getElementById('androidBtn');
    const loadingMsg = document.getElementById('loadingMsg');
    const fallbackMsg = document.getElementById('fallbackMsg');
    
    // 偵測裝置和瀏覽器類型
    function detectDevice() {
      const userAgent = navigator.userAgent.toLowerCase();
      
      // 檢查是否為iOS裝置
      const isIOS = /iphone|ipad|ipod/.test(userAgent) || 
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1); // iPad Pro 12.9" 
      
      // 檢查是否為Safari瀏覽器
      const isSafari = /safari/.test(userAgent) && !/chrome/.test(userAgent);
      
      // 檢查是否為Android裝置
      const isAndroid = /android/.test(userAgent);
      
      // 顯示對應的按鈕
      if (isIOS || isSafari) {
        iosBtn.style.display = 'inline-block';
      } else if (isAndroid) {
        androidBtn.style.display = 'inline-block';
      } else {
        // 如果無法確定裝置類型，顯示兩個按鈕
        iosBtn.style.display = 'inline-block';
        androidBtn.style.display = 'inline-block';
        document.querySelector('p').textContent = '請選擇您的裝置類型：';
      }
    }
    
    function openFacebookForAndroid() {
      loadingMsg.style.display = 'block';
      
      // Intent URL 格式 (Android)
      try {
        window.location.href = 'intent://composer#Intent;scheme=fb;package=com.facebook.katana;end';
      } catch (e) {
        console.error('Intent URL嘗試失敗', e);
        
        // 備用格式
        try {
          window.location.href = 'intent://m.facebook.com/composer/#Intent;package=com.facebook.katana;scheme=https;end';
        } catch (e) {
          console.error('備用格式嘗試失敗', e);
        }
      }
      
      // 延遲顯示後備選項
      setTimeout(() => {
        fallbackMsg.style.display = 'block';
      }, 2500);
    }
    
    // 頁面載入時執行偵測
    window.addEventListener('load', detectDevice);
    
    // 設定按鈕事件監聽
    androidBtn.addEventListener('click', openFacebookForAndroid);
  </script>
</body>
</html>
