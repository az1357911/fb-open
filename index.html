<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>打開 Facebook 發文</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.5;
    }
    .btn {
      background-color: #1877F2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    .btn-ios {
      background-color: #007AFF;
    }
    .loading {
      margin: 20px 0;
      display: none;
    }
    .fallback {
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Facebook 發文工具</h1>
  <p>請選擇您的裝置類型：</p>
  
  <div>
    <a href="fb://composer" class="btn btn-ios">iOS 裝置</a>
    <button class="btn" id="androidBtn">Android 裝置</button>
  </div>
  
  <div class="loading" id="loadingMsg">
    <p>正在嘗試開啟 Facebook 應用...</p>
  </div>
  
  <div class="fallback" id="fallbackMsg">
    <p>如果 Facebook 應用沒有自動開啟，請點擊下方按鈕：</p>
    <a href="https://m.facebook.com/composer/" class="btn" id="webBtn">使用網頁版開啟</a>
  </div>
  
  <script>
    const androidBtn = document.getElementById('androidBtn');
    const loadingMsg = document.getElementById('loadingMsg');
    const fallbackMsg = document.getElementById('fallbackMsg');
    
    function openFacebookForAndroid() {
      loadingMsg.style.display = 'block';
      
      // 嘗試Intent URL格式 (Android)
      try {
        window.location.href = 'intent://composer#Intent;scheme=fb;package=com.facebook.katana;end';
      } catch (e) {
        console.error('Intent URL嘗試失敗', e);
      }
      
      // 延遲顯示後備選項
      setTimeout(() => {
        fallbackMsg.style.display = 'block';
      }, 2500);
    }
    
    androidBtn.addEventListener('click', openFacebookForAndroid);
  </script>
</body>
</html>
